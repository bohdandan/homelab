---
# K3s Cluster Installation Playbook

- name: Install K3s Master
  hosts: k3s_master
  become: true
  gather_facts: true

  tasks:
    - name: Download K3s installation script
      ansible.builtin.get_url:
        url: https://get.k3s.io
        dest: /tmp/k3s-install.sh
        mode: "0755"

    - name: Save master IP for workers
      ansible.builtin.set_fact:
        k3s_master_ip: "{{ ansible_facts['default_ipv4']['address'] }}"

    - name: Install K3s server (master)
      ansible.builtin.shell: |
        INSTALL_K3S_VERSION="{{ k3s_version }}" \
        K3S_TOKEN="{{ k3s_token }}" \
        INSTALL_K3S_EXEC="server \
          --disable traefik \
          --disable servicelb \
          --write-kubeconfig-mode 644 \
          --tls-san {{ ansible_facts['default_ipv4']['address'] }} \
          --node-name {{ inventory_hostname }}" \
        /tmp/k3s-install.sh
      args:
        creates: /usr/local/bin/k3s

    - name: Wait for K3s to be ready
      ansible.builtin.wait_for:
        path: /etc/rancher/k3s/k3s.yaml
        state: present
        timeout: 120

    - name: Get K3s node token
      ansible.builtin.slurp:
        src: /var/lib/rancher/k3s/server/node-token
      register: k3s_node_token

    - name: Save node token for workers
      ansible.builtin.set_fact:
        k3s_node_token_value: "{{ k3s_node_token.content | b64decode | trim }}"

    - name: Create .kube directory for ubuntu user
      ansible.builtin.file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Copy kubeconfig for ubuntu user
      ansible.builtin.copy:
        src: /etc/rancher/k3s/k3s.yaml
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu
        mode: "0600"

    - name: Replace localhost with master IP in kubeconfig
      ansible.builtin.replace:
        path: /home/ubuntu/.kube/config
        regexp: '127\.0\.0\.1'
        replace: "{{ ansible_facts['default_ipv4']['address'] }}"

- name: Install K3s Workers
  hosts: k3s_worker
  become: true
  gather_facts: true

  tasks:
    - name: Get master node facts
      ansible.builtin.set_fact:
        master_ip: "{{ hostvars[groups['k3s_master'][0]]['k3s_master_ip'] }}"
        master_token: "{{ hostvars[groups['k3s_master'][0]]['k3s_node_token_value'] }}"

    - name: Debug - show master connection info
      ansible.builtin.debug:
        msg: "Connecting to K3s master at https://{{ master_ip }}:6443"

    - name: Download K3s installation script
      ansible.builtin.get_url:
        url: https://get.k3s.io
        dest: /tmp/k3s-install.sh
        mode: "0755"

    - name: Install K3s agent (worker)
      ansible.builtin.shell: |
        INSTALL_K3S_VERSION="{{ k3s_version }}" \
        K3S_URL="https://{{ master_ip }}:6443" \
        K3S_TOKEN="{{ master_token }}" \
        INSTALL_K3S_EXEC="agent \
          --node-name {{ inventory_hostname }}" \
        /tmp/k3s-install.sh
      args:
        creates: /usr/local/bin/k3s

    - name: Wait for K3s agent to start
      ansible.builtin.wait_for:
        path: /var/lib/rancher/k3s/agent/kubelet.kubeconfig
        state: present
        timeout: 120

    - name: Label worker node
      delegate_to: "{{ groups['k3s_master'][0] }}"
      ansible.builtin.command: kubectl label node {{ inventory_hostname }} node-role.kubernetes.io/worker=worker --overwrite
      ignore_errors: true

- name: Verify K3s Cluster
  hosts: k3s_master
  become: true
  gather_facts: false

  tasks:
    - name: Wait for all nodes to be ready
      ansible.builtin.command: kubectl get nodes
      register: nodes_output
      until: nodes_output.stdout.find("NotReady") == -1
      retries: 30
      delay: 10

    - name: Display cluster nodes
      ansible.builtin.debug:
        var: nodes_output.stdout_lines

    - name: Get cluster info
      ansible.builtin.command: kubectl cluster-info
      register: cluster_info

    - name: Display cluster info
      ansible.builtin.debug:
        var: cluster_info.stdout_lines
